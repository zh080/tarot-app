        /* --- 样式部分 --- */
        body {
            background: linear-gradient(135deg, #2b1055 0%, #7597de 100%);

            text-align: center;
            margin: 0;
            padding-bottom: 50px;
            min-height: 100vh;
        }

        /* 顶部导航 */
        .nav-tabs {
            display: flex;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-item {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            color: #ccc;
            transition: 0.3s;
        }
        .nav-item.active {
            color: #fff;
            border-bottom: 4px solid #00d2ff;
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        
        /* 结果卡片 */
        .card-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: left;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            color: #ffd700;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 500;
        }

        /* 教学板块 */
        .edu-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed #00d2ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95rem;
        }
        .edu-title {
            color: #00d2ff;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(0, 210, 255, 0.3);
            padding-bottom: 5px;
            display: inline-block;
        }
        .edu-content {
            color: #ccc;
            line-height: 1.6;
        }

        /* 交互元素 */
        input[type="text"] {
            width: 80%; padding: 12px; border-radius: 25px; border: none;
            background: rgba(255,255,255,0.9); margin-bottom: 15px; text-align: center;
            font-size: 16px; color: #333;
            outline: none;

            color: #fff; border: none; padding: 12px 35px; border-radius: 25px;
            font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }

        .hidden { display: none; }
        
        /* 牌背 */

            width: 80px; height: 125px; 
            background: linear-gradient(135deg, #444, #222); 
            border-radius: 10px; 
            border: 2px solid #aaa; 
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);

        // --- 核心功能函数 ---

        // 1. 切换 Tab 的功能
        function switchTab(tab) {
            var items = document.querySelectorAll('.nav-item');
            for(var i=0; i<items.length; i++){
                items[i].classList.remove('active');
            }
            
            var containers = document.querySelectorAll('.container');
            for(var j=0; j<containers.length; j++){
                containers[j].classList.add('hidden');
            }

            if(tab === 'daily') {
                items[0].classList.add('active');
                document.getElementById('daily-tab').classList.remove('hidden');
            } else {
                items[1].classList.add('active');
                document.getElementById('custom-tab').classList.remove('hidden');
            }
        }

        // 2. 抽牌的功能
        function drawCard(type) {
            // 检查输入
            if(type === 'custom') {
                var q = document.getElementById('userQuestion').value;
                if(!q) { 
                    alert("🔮 请先在心中默念问题，并输入关键词..."); 
                    return; 
                }
            }

            // 随机抽牌算法
            var randomIndex = Math.floor(Math.random() * tarotDeck.length);
            var card = tarotDeck[randomIndex];

            // 生成结果 HTML
            var htmlContent = `
                <h2 class="card-title">✨ ${card.name} ✨</h2>
                <div class="fortune-text">${type === 'custom' ? '🔮 <b>指引：</b><br>' : ''}${card.text}</div>
                
                <div class="edu-box">
                    <div class="edu-title">📖 3秒钟学塔罗</div>
                    <div class="edu-content">
                        ${card.desc}
                    </div>
                </div>

                <div style="margin-top:25px; text-align:center;">
                    <button style="font-size:13px; padding:10px 25px; background:rgba(0,0,0,0.5);" onclick="location.reload()">🔄 再抽一次</button>
                    <p style="font-size:12px; color:#888; margin-top:15px; cursor:pointer;" onclick="alert('请截图本页结果，发送给咨询师微信号：XXXXXX')">
                        想要更深入的1对1真人解读？<br>👉 <span style="text-decoration:underline; color:#ffd700;">点击联系咨询师</span>
                    </p>
                </div>
            `;

            // 渲染并显示
            var resultBox = document.getElementById(type === 'daily' ? 'dailyResult' : 'customResult');
            resultBox.innerHTML = htmlContent;
            resultBox.classList.remove('hidden');
            
            // 平滑滚动到结果
            resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
